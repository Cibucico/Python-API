<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <!-- Your styles here -->
</head>
<body>
    <h1>Update Book</h1>
    <form method="POST" action="{{ url_for('update_book', book_id=book['id']) }}">
        {{ form.csrf_token }}
        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book['author'] }}" required><br>

        <label for="language">Language:</label>
        <input type="text" name="language" value="{{ book['language'] }}" required><br>

        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book['title'] }}" required><br>

        <button type="submit">Update Book</button>
    </form>
</body>
</html>
